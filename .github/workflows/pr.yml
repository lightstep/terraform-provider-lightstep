name: Run Tests

on:
  pull_request:
      branches:
        - main

jobs:
  terraform_format:

    name: Run terraform fmt
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: false

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.0.11

    - name: Format all .tf files recursively
      run: |
        terraform fmt -check -diff -recursive ${{ github.workspace }}
  terraform_lint:

    name: Run terraform-lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        persist-credentials: false

    - name: Setup Terraform Lint
      uses: terraform-linters/setup-tflint@v1
      with:
        tflint_version: v0.26.0

    - name: Lint examples directory in a loop
      run: |
        for m in $(ls -1d examples/*/)
        do
          tflint \
            --config ${{ github.workspace }}/.tflint.hcl \
            ${{ github.workspace }}/${m}
        done
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
      
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup terraform CLI
        uses: hashicorp/setup-terraform@v1
        with:
            terraform_version: 1.0.11
            terraform_wrapper: false
      
      - name: Compile
        run: make

      - name: Run Unit Tests
        run: make test
  acc-tests:
    runs-on: ubuntu-latest
    env:
      LIGHTSTEP_API_KEY_PUBLIC: ${{ secrets.LIGHTSTEP_API_KEY_PUBLIC }}
      LIGHTSTEP_API_KEY_STAGING: ${{ secrets.LIGHTSTEP_API_KEY_STAGING }}

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup terraform CLI
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.11
          terraform_wrapper: false

      - name: Compile
        run: make

      - name: Run Unit Tests
        run: make acc-test